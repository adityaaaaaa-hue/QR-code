<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR CODE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
         <div class="innermostbox">
             <img  class="image"src="qrcode.png" alt="qr code">
             <h3 class="line1"><em>improve your frontend</em></h3>
             <h3><em>skills by building projects</em></h3>
             
             <p class="para">scan the QR code to visit front-end mentor and take your coding skills to next level </p>


         </div>
        </div>
    </div>
</body>
</html>
